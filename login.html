<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kinvest - Gestion Intelligente des Dépenses Personnelles</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">  
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <script src="/js/main.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
          <div class="logo">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 5V19M5 12H19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="brand-name">Kinvest</div>
        </div>
      
        <div class="nav-links">
          <a href="#presentation">Présentation</a>
        </div>
      
        <a href="/login">
          <button class="try-now-btn">Se Connecter</button>
        </a>
    </nav>

    <section class="hero" id="hero">
        <h2>
            Connexion à l'application
        </h2>
        <form action="./login" class="validated-form" method="POST" novalidate>
            <div class="mb-3">
                <label class="form-lable" for="email">Email</label>
                <input class = "form-control" type="email" name="email" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-lable" for="password">Mot de Passe</label>
                <input class = "form-control" type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="budget-btn">Se connecter</button>
            <div class="mt-3">
                Pas encore de compte ? <a href="/register?errorMessage=">s'inscrire</a>
            </div>
        </form>                        

        <!-- Effet de flou blanc en bas -->
        <div class="blur-effect"></div>
    </section>  
</body>
</html>
