<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">  
  <link rel="stylesheet" href="css/vars.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Register</title>
</head>
<body>
  <div class="acceuil-pc">
    <div class="nav">
        <img class="logo" src="images/logo0.png" />
        <a class="se-connecter" href="/login">Se Connecter</a>
    </div>
    <div class="main-1">
        <h2>
            S'inscrire
        </h2>
        <form action="./register" class="validated-form" method="POST" novalidate>
            <div class="mb-3">
                <label class="form-lable" for="email">Email</label>
                <input class = "form-control" type="email" name="email" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-lable" for="password">Mot de Passe</label>
                <input class = "form-control" type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-app">S'inscrire</button>
        </form>
    </div>
  </div>
  
</body>
</html>
